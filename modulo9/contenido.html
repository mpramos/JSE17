<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de Manipulaion del DOM</h1>
    <p id="miId"> Este es un párrafo con Id</p>
    <p class="miClase"> Este es un párrafo con clase</p>
    <p class="miClase"> Este es un segundo párrafo con clase</p>
    <p> Este es un párrafo sin Id ni clase</p>
    
    <a id="miEnlace" href="#">Enlace</a>
    <img src="miImagen.jpg">
    <button id="miBoton">Haz click</button>
    <input id="miInput" type="text" placeholder="Escribe algo aquí">

    <form id="miFormulario">
        <input type="text" name="nombre" placeholder="Nombre">
        <button type="submit"> Enviar</button>
    </form>

    <div id="contenedor">
        <div id="elementoAEliminar">Este es un elemento a eliminar</div>

        </div>

    </div>
    <script src="contenido.js"></script>
</body>
</html>
